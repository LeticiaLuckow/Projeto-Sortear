<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Sorteio</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <section class="header">
      <img class="logo-svg" src="assets/img/logo.svg" alt="logo kenzie" />
      <h1>Sorteio de números Kenzie Academy</h1>
    </section>

    <section class="main-content">
      <div class="survey-box">
        <h2 class="title-sorteio">Sortear nomes</h2>

        <p class="subtitle">
          Crie o sorteio de nomes facilmente utilizando essa opção,você poderá
          salvar o sorteio e compartilhar o link com outras pessoas.
        </p>
        <hr />
        <p class="text-left">Adicione os nomes</p>
        <div class="formulario">
          <label for="entradaNomes">Adicione os nomes para o sorteio</label>
          <textarea
            id="entradaNomes"
            placeholder="Escreva os nomes aqui!"
          ></textarea>

          <button class="button-sortear">Sortear</button>
        </div>
        <div class="resultado">
          <span class="fechar">X</span>
          <p>Resultado:</p>
        </div>
      </div>
    </section>
  </body>
  <script src="assets/script.js"></script>
</html>
